<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
var dui={1:'第一名: ',2:'第二名: ',3:'第三名: ',4:'第四名: '};

var ls=document.getElementById('aqi-list');
var li,node,i=1;
aqiData.sort(
function(a,b){
return b[1]-a[1];
}
);

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  for(var x in aqiData){
    if(aqiData[x][1]>60){
        li=document.createElement('li');
        if(x!=0 && aqiData[x][1]==aqiData[x-1][1]){
        i--;
        }
        node=document.createTextNode(dui[i]+aqiData[x][0]+', '+aqiData[x][1]);
        li.appendChild(node);
        ls.appendChild(li);        
        i++;
    }
  }

})();

</script>
</body>
</html>
