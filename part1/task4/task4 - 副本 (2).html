<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    div{
    height: 200px;
    width: 400px;
    margin: auto;  
    position: absolute;  
    top: 0; left: 0; bottom: 0; right: 0;  
    background-color: #ccc;
    overflow:hidden;
    }
    .a,.b{
    border-radius:50%;
    background-color: #fc0;
    width: 100px;
    height: 100px;
    position:relative;
    overflow:hidden;
    }
    .a{
    top:-50px;
    left:-200px;
    
    }
     .b{
    top:50px;
    left:200px;
    }
    </style>
</head>
<body>
    <div><div class='a'></div>
    <div class='b'></div>
    </div>
</body>
</html>
