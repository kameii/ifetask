<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .container{
    height: 200px;
    width: 400px;
    margin: auto;  
    position: absolute;  
    top: 0; left: 0; bottom: 0; right: 0;  
    background-color: #ccc;
    overflow:hidden;
    }
    .a,.b{
    border-radius:50%;
    background-color: #fc0;
    width: 100px;
    height: 100px;
    position:absolute;
    overflow:hidden;
    }
    .a{
    top:-50px;
    left:-50px;
    
    }
    .b{
            bottom: -50px;
        right: -50px;
    }
    </style>
</head>
<body>
    <div class='container'><div class='a'></div>
    <div class='b'></div>
    </div>
</body>
</html>
